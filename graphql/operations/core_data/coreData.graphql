query coreData {
  coreData {
    __typename
    bodyAreas {
      ...BodyArea
    }
    equipment {
      ...Equipment
    }
    moveTypes {
      ...MoveType
    }
    workoutGoals {
      ...WorkoutGoal
    }
    workoutSectionTypes {
      ...WorkoutSectionType
    }
    standardMoves {
      ...Move
      MoveType {
        ...MoveType
      }
    }
    progressWidgets {
      ...ProgressWidget
    }
    fitnessBenchmarkCategories {
      ...FitnessBenchmarkCategory
    }
  }
}
