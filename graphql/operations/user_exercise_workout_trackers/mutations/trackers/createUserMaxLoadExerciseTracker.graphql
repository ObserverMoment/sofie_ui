mutation createUserMaxLoadExerciseTracker(
  $data: CreateUserMaxLoadExerciseTrackerInput!
) {
  createUserMaxLoadExerciseTracker(data: $data) {
    ...UserMaxLoadExerciseTracker
    Move {
      ...Move
      MoveType {
        ...MoveType
      }
      BodyAreaMoveScores {
        score
        BodyArea {
          ...BodyArea
        }
      }
      RequiredEquipments {
        ...Equipment
      }
      SelectableEquipments {
        ...Equipment
      }
    }
    Equipment {
      ...Equipment
    }
    ManualEntries {
      ...UserMaxLoadTrackerManualEntry
    }
  }
}
