mutation addWorkoutPlanToClub($workoutPlanId: ID!, $clubId: ID!) {
  addWorkoutPlanToClub(workoutPlanId: $workoutPlanId, clubId: $clubId) {
    ...Club
    Owner {
      ...UserSummary
    }
    Admins {
      ...UserSummary
    }
    Members {
      ...UserSummary
    }
    ClubInviteTokens {
      ...ClubInviteToken
    }
    JoinClubInvites {
      ...JoinClubInvite
      Invited {
        ...UserSummary
      }
    }
    JoinClubRequests {
      ...JoinClubRequest
      Applicant {
        ...UserSummary
      }
    }
    Workouts {
      ...WorkoutData
    }
    WorkoutPlans {
      ...WorkoutPlanData
    }
  }
}
