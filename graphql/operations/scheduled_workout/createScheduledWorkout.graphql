mutation createScheduledWorkout($data: CreateScheduledWorkoutInput!) {
  createScheduledWorkout(data: $data) {
    ...ScheduledWorkout
    Workout {
      ...WorkoutSummary
    }
    GymProfile {
      ...GymProfile
      Equipments {
        ...Equipment
      }
    }
    loggedWorkoutId
    workoutPlanEnrolmentId
  }
}
