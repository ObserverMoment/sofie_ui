query userProfile($userId: ID!) {
  userProfile(userId: $userId) {
    ...UserProfile
    Clubs {
      ...ClubSummary
      Owner {
        ...UserAvatarData
      }
      Admins {
        ...UserAvatarData
      }
    }
    LifetimeLogStatsSummary {
      ...LifetimeLogStatsSummary
    }
    Skills {
      ...Skill
    }
  }
}
