query userProfileById($userId: ID!) {
  userProfileById(userId: $userId) {
    ...UserProfile
    Clubs {
      ...ClubSummary
      Owner {
        ...UserAvatarData
      }
      Admins {
        ...UserAvatarData
      }
    }
    LifetimeLogStatsSummary {
      ...LifetimeLogStatsSummary
    }
    Skills {
      ...Skill
    }
    BenchmarksWithBestEntries {
      UserBenchmarkSummary {
        ...UserBenchmarkSummary
      }
      BestEntry {
        ...UserBenchmarkEntry
      }
    }
  }
}
