query userPublicProfileById($userId: ID!) {
  userPublicProfileById(userId: $userId) {
    ...UserPublicProfile
    Clubs {
      ...ClubSummary
      Owner {
        ...UserSummary
      }
    }
    LifetimeLogStatsSummary {
      ...LifetimeLogStatsSummary
    }
    BenchmarksWithBestEntries {
      UserBenchmarkSummary {
        ...UserBenchmarkSummary
      }
      BestEntry {
        ...UserBenchmarkEntry
      }
    }
  }
}
