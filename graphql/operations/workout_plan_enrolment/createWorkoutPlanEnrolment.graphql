mutation createWorkoutPlanEnrolment($workoutPlanId: ID!) {
  createWorkoutPlanEnrolment(workoutPlanId: $workoutPlanId) {
    __typename
    WorkoutPlanEnrolment {
      ...WorkoutPlanEnrolment
      CompletedWorkoutPlanDayWorkouts {
        ...CompletedWorkoutPlanDayWorkout
      }
      User {
        ...UserSummary
      }
    }
    WorkoutPlan {
      ...WorkoutPlanData
    }
  }
}
