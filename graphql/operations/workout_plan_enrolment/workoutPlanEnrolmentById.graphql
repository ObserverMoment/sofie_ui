query workoutPlanEnrolmentById($id: ID!) {
  workoutPlanEnrolmentById(id: $id) {
    __typename
    WorkoutPlanEnrolment {
      ...WorkoutPlanEnrolment
      CompletedWorkoutPlanDayWorkouts {
        ...CompletedWorkoutPlanDayWorkout
      }
      User {
        ...UserSummary
      }
    }
    WorkoutPlan {
      ...WorkoutPlanData
    }
  }
}
