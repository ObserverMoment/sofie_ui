query userExerciseLoadTrackers {
  userExerciseLoadTrackers {
    ...UserExerciseLoadTracker
    Move {
      ...Move
      MoveType {
        ...MoveType
      }
      BodyAreaMoveScores {
        score
        BodyArea {
          ...BodyArea
        }
      }
      RequiredEquipments {
        ...Equipment
      }
      SelectableEquipments {
        ...Equipment
      }
    }
    Equipment {
      ...Equipment
    }
  }
}
