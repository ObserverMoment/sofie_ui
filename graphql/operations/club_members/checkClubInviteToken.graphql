query checkClubInviteToken($id: ID!) {
  checkClubInviteToken(id: $id) {
    __typename
    ... on ClubInviteTokenData {
      ...ClubInviteTokenData
      Club {
        ...ClubSummary
        Owner {
          ...UserSummary
        }
      }
      introVideoUri
      introVideoThumbUri
      introAudioUri
    }
    ... on InviteTokenError {
      ...InviteTokenError
    }
  }
}
