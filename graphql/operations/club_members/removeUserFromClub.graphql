mutation removeUserFromClub($userToRemoveId: ID!, $clubId: ID!) {
  removeUserFromClub(userToRemoveId: $userToRemoveId, clubId: $clubId) {
    ...Club
    Owner {
      ...UserAvatarData
    }
    Admins {
      ...UserAvatarData
    }
    Members {
      ...UserAvatarData
    }
    ClubInviteTokens {
      ...ClubInviteToken
    }
    Workouts {
      ...WorkoutSummary
    }
    WorkoutPlans {
      ...WorkoutPlanSummary
    }
  }
}
