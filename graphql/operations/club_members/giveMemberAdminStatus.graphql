mutation giveMemberAdminStatus($userId: ID!, $clubId: ID!) {
  giveMemberAdminStatus(userId: $userId, clubId: $clubId) {
    ...Club
    Owner {
      ...UserSummary
    }
    Admins {
      ...UserSummary
    }
    Members {
      ...UserSummary
    }
    ClubInviteTokens {
      ...ClubInviteToken
    }
    Workouts {
      ...WorkoutSummary
    }
    WorkoutPlans {
      ...WorkoutPlanSummary
    }
  }
}
