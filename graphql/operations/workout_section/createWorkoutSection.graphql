mutation createWorkoutSection($data: CreateWorkoutSectionInput!) {
  createWorkoutSection(data: $data) {
    ...WorkoutSection
    WorkoutSectionType {
      ...WorkoutSectionType
    }
    WorkoutSets {
      ...WorkoutSet
      WorkoutMoves {
        ...WorkoutMove
        Equipment {
          ...Equipment
        }
        Move {
          ...Move
          MoveType {
            ...MoveType
          }
        }
      }
    }
  }
}
