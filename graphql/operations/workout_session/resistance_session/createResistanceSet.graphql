mutation createResistanceSet($data: CreateResistanceSetInput!) {
  createResistanceSet(data: $data) {
    ...ResistanceExercise
    ResistanceSets {
      ...ResistanceSet
      Move {
        ...Move
        MoveType {
          ...MoveType
        }
      }
      Equipment {
        ...Equipment
      }
    }
  }
}
