query userResistanceSessions {
  userResistanceSessionSummary: userResistanceSessions {
    ...ResistanceSession
    User {
      ...UserAvatarData
    }
    ResistanceExerciseSummary: ResistanceExercises {
      ...ResistanceExercise
      ResistanceSetSummary: ResistanceSets {
        ...ResistanceSet
        MoveSummary: Move {
          ...Move
        }
        Equipment {
          ...Equipment
        }
      }
    }
  }
}
