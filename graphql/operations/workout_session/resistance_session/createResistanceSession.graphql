mutation createResistanceSession($data: CreateResistanceSessionInput!) {
  createResistanceSession(data: $data) {
    ...ResistanceSession
    ResistanceExercises {
      ...ResistanceExercise
      ResistanceSets {
        ...ResistanceSet
        Move {
          ...Move
          MoveType {
            ...MoveType
          }
        }
        Equipment {
          ...Equipment
        }
      }
    }
  }
}
