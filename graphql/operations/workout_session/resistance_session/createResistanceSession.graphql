mutation createResistanceSession($data: CreateResistanceSessionInput!) {
  createResistanceSession(data: $data) {
    ...ResistanceSession
    User {
      ...UserAvatarData
    }
    ResistanceExercises {
      ...ResistanceExercise
      ResistanceSets {
        ...ResistanceSet
        Move {
          ...Move
        }
        Equipment {
          ...Equipment
        }
      }
    }
  }
}
