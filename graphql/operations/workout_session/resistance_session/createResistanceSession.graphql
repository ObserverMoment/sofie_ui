mutation createResistanceSession($data: CreateResistanceSessionInput!) {
  createResistanceSession(data: $data) {
    ...ResistanceSession
    User {
      ...UserAvatarData
    }
    ResistanceExercises {
      ...ResistanceExercise
      ResistanceSets {
        ...ResistanceSet
        Move {
          ...Move
          MoveType {
            ...MoveType
          }
          BodyAreaMoveScores {
            score
            BodyArea {
              ...BodyArea
            }
          }
          RequiredEquipments {
            ...Equipment
          }
          SelectableEquipments {
            ...Equipment
          }
        }
        Equipment {
          ...Equipment
        }
      }
    }
  }
}
