mutation deleteResistanceExercise($id: ID!) {
  deleteResistanceExercise(id: $id) {
    ...ResistanceSession
    ResistanceExercises {
      ...ResistanceExercise
      ResistanceSets {
        ...ResistanceSet
        Move {
          ...Move
          MoveType {
            ...MoveType
          }
        }
        Equipment {
          ...Equipment
        }
      }
    }
  }
}
