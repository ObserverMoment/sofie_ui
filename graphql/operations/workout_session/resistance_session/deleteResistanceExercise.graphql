mutation deleteResistanceExercise($id: ID!) {
  deleteResistanceExercise(id: $id) {
    ...ResistanceSession
    ResistanceExercises {
      ...ResistanceExercise
      ResistanceSets {
        ...ResistanceSet
        Move {
          ...Move
          MoveType {
            ...MoveType
          }
          BodyAreaMoveScores {
            score
            BodyArea {
              ...BodyArea
            }
          }
          RequiredEquipments {
            ...Equipment
          }
          SelectableEquipments {
            ...Equipment
          }
        }
        Equipment {
          ...Equipment
        }
      }
    }
  }
}
