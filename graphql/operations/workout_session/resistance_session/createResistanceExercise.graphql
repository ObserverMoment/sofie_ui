mutation createResistanceExercise($data: CreateResistanceExerciseInput!) {
  createResistanceExercise(data: $data) {
    ...ResistanceExercise
    ResistanceSets {
      ...ResistanceSet
      MoveSummary: Move {
        ...Move
        MoveType {
          ...MoveType
        }
      }
      Equipment {
        ...Equipment
      }
    }
  }
}
