mutation updateResistanceExercise($data: UpdateResistanceExerciseInput!) {
  updateResistanceExercise(data: $data) {
    ...ResistanceExercise
    ResistanceSets {
      ...ResistanceSet
      Move {
        ...Move
        MoveType {
          ...MoveType
        }
        BodyAreaMoveScores {
          score
          BodyArea {
            ...BodyArea
          }
        }
        RequiredEquipments {
          ...Equipment
        }
        SelectableEquipments {
          ...Equipment
        }
      }
      Equipment {
        ...Equipment
      }
    }
  }
}
