mutation reorderResistanceExercise($id: ID!, $moveTo: Int!) {
  reorderResistanceExercise(id: $id, moveTo: $moveTo) {
    ...ResistanceExercise
    ResistanceSets {
      ...ResistanceSet
      Move {
        ...Move
        MoveType {
          ...MoveType
        }
        BodyAreaMoveScores {
          score
          BodyArea {
            ...BodyArea
          }
        }
        RequiredEquipments {
          ...Equipment
        }
        SelectableEquipments {
          ...Equipment
        }
      }
      Equipment {
        ...Equipment
      }
    }
  }
}
