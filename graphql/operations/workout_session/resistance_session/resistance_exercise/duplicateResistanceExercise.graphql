mutation duplicateResistanceExercise($id: ID!) {
  duplicateResistanceExercise(id: $id) {
    ...ResistanceExercise
    ResistanceSets {
      ...ResistanceSet
      Move {
        ...Move
        MoveType {
          ...MoveType
        }
        BodyAreaMoveScores {
          score
          BodyArea {
            ...BodyArea
          }
        }
        RequiredEquipments {
          ...Equipment
        }
        SelectableEquipments {
          ...Equipment
        }
      }
      Equipment {
        ...Equipment
      }
    }
  }
}
