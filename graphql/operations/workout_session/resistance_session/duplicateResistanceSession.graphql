mutation duplicateResistanceSession($id: ID!) {
  duplicateResistanceSession(id: $id) {
    ...ResistanceSession
    User {
      ...UserAvatarData
    }
    ResistanceExercises {
      ...ResistanceExercise
      ResistanceSets {
        ...ResistanceSet
        Move {
          ...Move
        }
        Equipment {
          ...Equipment
        }
      }
    }
  }
}
