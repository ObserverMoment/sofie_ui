mutation duplicateResistanceExercise($id: ID!) {
  duplicateResistanceExercise(id: $id) {
    ...ResistanceExercise
    ResistanceSets {
      ...ResistanceSet
      MoveSummary: Move {
        ...Move
        MoveType {
          ...MoveType
        }
      }
      Equipment {
        ...Equipment
      }
    }
  }
}
