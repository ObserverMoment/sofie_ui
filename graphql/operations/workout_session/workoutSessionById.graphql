query workoutSessionById($id: ID!) {
  workoutSessionById(id: $id) {
    ...WorkoutSession
    CardioSessions {
      ...CardioSession
      CardioExercises {
        ...CardioExercise
        Move {
          ...Move
          MoveType {
            ...MoveType
          }
        }
      }
    }
    ResistanceSessions {
      ...ResistanceSession
      ResistanceExercises {
        ...ResistanceExercise
        ResistanceSets {
          ...ResistanceSet
          Move {
            ...Move
            MoveType {
              ...MoveType
            }
          }
          Equipment {
            ...Equipment
          }
        }
      }
    }
    AmrapSessions {
      ...AmrapSession
      AmrapSections {
        ...AmrapSection
        AmrapMoves {
          ...AmrapMove
          Move {
            ...Move
            MoveType {
              ...MoveType
            }
          }
          Equipment {
            ...Equipment
          }
        }
      }
    }
    IntervalSessions {
      ...IntervalSession
      IntervalExercises {
        ...IntervalExercise
        IntervalSets {
          ...IntervalSet
          Move {
            ...Move
            MoveType {
              ...MoveType
            }
          }
          Equipment {
            ...Equipment
          }
        }
      }
    }
    ForTimeSessions {
      ...ForTimeSession
      ForTimeSections {
        ...ForTimeSection
        ForTimeMoves {
          ...ForTimeMove
          Move {
            ...Move
            MoveType {
              ...MoveType
            }
          }
          Equipment {
            ...Equipment
          }
        }
      }
    }
    MobilitySessions {
      ...MobilitySession
    }
    User {
      ...UserAvatarData
    }
  }
}
