query loggedWorkoutById($id: ID!) {
  loggedWorkoutById(id: $id) {
    ...LoggedWorkout
    User {
      ...UserAvatarData
    }
    GymProfile {
      ...GymProfile
      Equipments {
        ...Equipment
      }
    }
    WorkoutGoals {
      ...WorkoutGoal
    }
    LoggedWorkoutSections {
      ...LoggedWorkoutSection
      WorkoutSectionType {
        ...WorkoutSectionType
      }
      LoggedWorkoutSets {
        ...LoggedWorkoutSet
        LoggedWorkoutMoves {
          ...LoggedWorkoutMove
          Move {
            ...Move
          }
          Equipment {
            ...Equipment
          }
        }
      }
    }
  }
}
