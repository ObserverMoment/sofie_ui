query userLoggedWorkouts($take: Int) {
  userLoggedWorkouts(take: $take) {
    ...LoggedWorkout
    User {
      ...UserAvatarData
    }
    GymProfile {
      ...GymProfile
      Equipments {
        ...Equipment
      }
    }
    WorkoutGoals {
      ...WorkoutGoal
    }
    LoggedWorkoutSections {
      ...LoggedWorkoutSection
      WorkoutSectionType {
        ...WorkoutSectionType
      }
      BodyAreas {
        ...BodyArea
      }
      MoveTypes {
        ...MoveType
      }
      loggedWorkoutSectionData {
        rounds {
          timeTakenSeconds
          sets {
            rounds
            timeTakenSeconds
            moves
          }
        }
      }
    }
  }
}
