query userLoggedWorkouts($take: Int) {
  userLoggedWorkouts(take: $take) {
    ...LoggedWorkout
    User {
      ...UserAvatarData
    }
    GymProfile {
      ...GymProfile
      Equipments {
        ...Equipment
      }
    }
    WorkoutGoals {
      ...WorkoutGoal
    }
    LoggedWorkoutSections {
      ...LoggedWorkoutSection
      WorkoutSectionType {
        ...WorkoutSectionType
      }
      LoggedWorkoutSets {
        ...LoggedWorkoutSet
        LoggedWorkoutMoves {
          ...LoggedWorkoutMove
          Move {
            ...Move
            MoveType {
              ...MoveType
            }
            BodyAreaMoveScores {
              score
              BodyArea {
                ...BodyArea
              }
            }
            RequiredEquipments {
              ...Equipment
            }
            SelectableEquipments {
              ...Equipment
            }
          }
          Equipment {
            ...Equipment
          }
        }
      }
    }
  }
}
