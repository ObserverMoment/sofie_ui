query clubById($id: ID!) {
  clubById(id: $id) {
    ...Club
    Owner {
      ...UserAvatarData
    }
    Admins {
      ...UserAvatarData
    }
    Members {
      ...UserAvatarData
    }
    ClubInviteTokens {
      ...ClubInviteToken
    }
    Workouts {
      ...WorkoutSummary
    }
    WorkoutPlans {
      ...WorkoutPlanSummary
    }
  }
}
