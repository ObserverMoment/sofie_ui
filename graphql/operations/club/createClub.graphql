mutation createClub($data: CreateClubInput!) {
  createClub(data: $data) {
    ...Club
    Owner {
      ...UserAvatarData
    }
    Admins {
      ...UserAvatarData
    }
    Members {
      ...UserAvatarData
    }
    ClubInviteTokens {
      ...ClubInviteToken
    }
    Workouts {
      ...WorkoutSummary
    }
    WorkoutPlans {
      ...WorkoutPlanSummary
    }
  }
}
