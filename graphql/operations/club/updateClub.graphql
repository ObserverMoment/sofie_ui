mutation updateClub($data: UpdateClubInput!) {
  updateClub(data: $data) {
    ...Club
    Owner {
      ...UserAvatarData
    }
    Admins {
      ...UserAvatarData
    }
    Members {
      ...UserAvatarData
    }
    ClubInviteTokens {
      ...ClubInviteToken
    }
    Workouts {
      ...WorkoutSummary
    }
    WorkoutPlans {
      ...WorkoutPlanSummary
    }
  }
}
