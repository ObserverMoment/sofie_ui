fragment Club on Club {
  __typename
  id
  createdAt
  name
  description
  location
  coverImageUri
  introVideoUri
  introVideoThumbUri
  introAudioUri
  contentAccessScope
}

fragment ClubSummary on ClubSummary {
  __typename
  id
  createdAt
  name
  description
  coverImageUri
  introVideoUri
  introVideoThumbUri
  introAudioUri
  contentAccessScope
  location
  memberCount
  workoutCount
  planCount
}

fragment ClubInviteToken on ClubInviteToken {
  __typename
  id
  createdAt
  name
  active
  # How many times can this token be used.
  # 0 means unlimited.
  inviteLimit
  # Only updated by the sever when user joins via this token.
  joinedUserIds
}
