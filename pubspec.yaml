  json_annotation: ^4.4.0
  just_audio: ^0.9.17
  logger: ^1.1.0
  meta: ^1.7.0
  modal_bottom_sheet: ^2.0.0
  native_device_orientation: ^1.0.0
  normalize: ^0.6.0
  package_info_plus: ^1.3.0
  path_drawing: ^1.0.0
  path_provider: ^2.0.8
  percent_indicator: ^3.4.0
  photo_view: ^0.13.0
  popover: ^0.2.6+3
  provider: ^6.0.2
  record: ^3.0.0
  rxdart: ^0.27.2
  scroll_to_index: ^2.1.1
  share_plus: ^3.0.2
  shimmer: ^2.0.0
  simple_animations: ^4.0.1
  sliding_up_panel: ^2.0.0+1
  stop_watch_timer: ^1.3.0 # Controller only - no UI. Provides streams and sinks.
  stream_chat_flutter: ^3.3.2
  stream_feed: ^0.4.0+3
  substring_highlight: ^1.0.33
  supercharged: ^2.1.1
  syncfusion_flutter_charts: ^19.4.42
  syncfusion_flutter_gauges: ^19.4.42
  syncfusion_flutter_pdfviewer: ^19.4.42-beta
  table_calendar: ^3.0.0
  timeline_tile: ^2.0.0
  uni_links: ^0.5.1
  uploadcare_flutter: ^2.0.1
  uuid: ^3.0.5
  video_player: ^2.2.11
  wakelock: ^0.5.6
  xml: ^5.3.0

dependency_overrides:
  flutter_svg: ^1.0.1
  provider: ^6.0.2

dev_dependencies:
  auto_route_generator: ^3.2.1
  build_runner: ^2.1.7
  flutter_app_name: ^0.1.0
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.4
  flutter_native_splash: ^1.3.3
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.2
  json_serializable: ^6.1.3

flutter_app_name:
  name: "Sofie"

flutter_icons:
  # Android
  android: true
  image_path_android: "assets/logos/sofie_launcher_icon_android.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/logos/sofie_launcher_icon_android.png"
  # ios
  ios: true
  image_path_ios: "assets/logos/sofie_launcher_icon_ios.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#000000"
  image: "assets/logos/sofie_splash_image.png"
  info_plist_files:
   - 'ios/Runner/Info-Debug.plist'
   - 'ios/Runner/Info-Release.plist'

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/audio/do_workout/
    - assets/body_areas/
    - assets/body_areas/front/
    - assets/body_areas/front/selection/
    - assets/body_areas/back/
    - assets/body_areas/back/selection/
    - assets/equipment_icons/
    - assets/flags/png/
    - assets/graphics/
    - assets/category_icons/
    - assets/logos/
    - assets/other_app_icons/
    - assets/placeholder_images/
    - assets/workout_filters_icons/
    
  fonts:
  - family: MyCustomIcons
    fonts:
    - asset: fonts/MyCustomIcons.ttf
